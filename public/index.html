<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@glidejs/glide@3.7.1/dist/css/glide.core.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@glidejs/glide@3.7.1/dist/css/glide.theme.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Brazil Travel</title>
  </head>
  <body>
    <section class="hero">
      <img src="" alt="brazil travel logo" />
    </section>
    <main class="destinations">
      <h2 class="destinations_title">Destinations</h2>
      <div class="glide">
        <div class="glide__track" data-glide-el="track">
          <ul class="glide__slides"></ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
          <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
            ◀
          </button>
          <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
            ▶
          </button>
        </div>

        <!-- <div class="glide__bullets" data-glide-el="controls[nav]"></div> -->
      </div>
    </main>
    <section class="contact">
      <h2 class="contact_title">Contact us</h2>
      <p class="contact_description">
        By filling the following, we will be able to contact you and make your
        dream trip come true!
      </p>
      <form action="" class="contact_form">
        <div class="input_container">
          <label for="name" class="input_label">Name</label>
          <input type="text" class="input" id="name" />
        </div>
        <div class="input_container">
          <label for="email" class="input_label">Email</label>
          <input type="email" class="input" id="email" />
        </div>
        <div class="input_container">
          <label for="start_date" class="input_label">Start date</label>
          <input type="text" class="input" id="start_date" />
        </div>
        <div class="input_container">
          <label for="end_date" class="input_label">End date</label>
          <input type="text" class="input" id="end_date" />
        </div>
        <button
          type="submit"
          class="btn contact_submit"
          data-micromodal-trigger="modal"
        >
          Send
        </button>
        <div id="modal" aria-hidden="true" class="modal micromodal-slide">
          <div tabindex="-1" data-micromodal-close class="modal_overlay">
            <div role="dialog" aria-modal="true" class="modal_content">
              <button
                class="btn modal_close"
                aria-label="Close modal"
                data-micromodal-close
              >
                &times;
              </button>
              <h3 class="modal_title">Thank you!</h3>
              <p class="modal_description">
                We will contact you to make your wish come true!
              </p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/cleave-zen@0.0.17/dist/cleave-zen.umd.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
